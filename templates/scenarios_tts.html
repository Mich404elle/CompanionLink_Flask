<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Scenarios Training | CompanionLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variables */
        :root {
            --primary-black: #000000;
            --primary-red: #FF0000;
            --background: #FFFFFF;
            --grid-color: #E5E5E5;
            --accent-color: #3B82F6;
            --success-color: #10B981;

            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;

            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 1rem;

            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.25rem;
            --font-size-xl: 1.5rem;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            padding: var(--spacing-md);
            position: relative;
        }

        /* Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 24px 24px;
            z-index: -1;
            opacity: 0.4;
        }

        /* Layout */
        .container {
            max-width: min(1200px, 100%);
            margin: 0 auto;
            min-height: calc(100vh - 3rem);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        /* Header */
        .header {
            text-align: center;
            padding: var(--spacing-md);
            border-bottom: 2px solid var(--primary-black);
        }

        .header h1 {
            font-size: clamp(var(--font-size-lg), 4vw, 2.5rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: var(--spacing-sm);
        }

        /* Updated Main Container */
        .scenario-container {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: var(--spacing-md);
            border: 2px solid var(--primary-black);
            padding: var(--spacing-md);
            background: var(--background);
            border-radius: var(--radius-sm);
            height: calc(100vh - 330px);
        }

        .next-controls {
            padding: var(--spacing-md);
            border-top: 1px solid var(--grid-color);
            background: var(--background);
        }

        .conversation-section {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
            border: 1px solid var(--grid-color);
            border-radius: var(--radius-sm);
            background: rgba(255, 255, 255, 0.8);
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .conversation-section::-webkit-scrollbar {
            width: 6px;
        }

        .conversation-section::-webkit-scrollbar-thumb {
            background-color: var(--grid-color);
            border-radius: var(--radius-sm);
        }

        /* Messages */
        .message {
            padding: var(--spacing-md);
            margin: var(--spacing-sm) 0;
            border-radius: var(--radius-sm);
            max-width: 80%;
            line-height: 1.5;
        }

        .message.user {
            background: var(--primary-black);
            color: var(--background);
            margin-left: auto;
            border-radius: var(--radius-lg) var(--radius-lg) 0 var(--radius-lg);
        }

        .message.character {
            background: rgba(59, 130, 246, 0.1);
            margin-right: auto;
            border-radius: var(--radius-lg) var(--radius-lg) var(--radius-lg) 0;
        }

        .message.narrator {
            background: rgba(0, 0, 0, 0.05);
            width: 90%;
            margin: var(--spacing-md) auto;
            text-align: center;
            font-style: italic;
            border-radius: var(--radius-lg);
        }

        .message-timestamp {
            font-size: var(--font-size-xs);
            opacity: 0.7;
            margin-top: var(--spacing-xs);
        }

        /* Controls Section*/
        .controls {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xl);
            border-left: 2px solid var(--primary-black);
            padding: var(--spacing-xl);
            background: var(--background);
        }

        /* Button Group*/
        .button-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        #nextButton {
            margin-bottom: var(--spacing-xs);
        }

        /* Buttons */
        .control-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            background: var(--primary-black);
            color: var(--background);
            border: none;
            padding: var(--spacing-sm) var(--spacing-lg);
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: var(--radius-sm);
            width: 100%;
            font-size: var(--font-size-sm);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-button:not(:disabled):hover {
            background: var(--accent-color);
            transform: translateY(-1px);
        }

        .control-button:not(:disabled):active {
            transform: translateY(1px);
        }

        .control-button.recording {
            background: var(--primary-red);
            animation: pulse 1.5s infinite;
        }

        /* Recording Elements */
        .recording-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        #recordButton {
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* Status and Progress */
        #status-text {
            text-align: center;
            padding: var(--spacing-sm);
            background: rgba(0, 0, 0, 0.05);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            font-weight: 500;
            margin-bottom: var(--spacing-md);
        }

        .keyboard-hint {
            text-align: center;
            font-size: var(--font-size-xs);
            color: #666;
            margin-top: var(--spacing-xs);
        }

        /* Next controls section */
        .next-controls {
            padding: var(--spacing-md);
            border-top: 1px solid var(--grid-color);
            background: var(--background);
        }

        /* Animations */
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            :root {
                --spacing-md: 0.3rem;
                --spacing-lg: 1rem;
            }

            .container {
                padding-bottom: 160px;
            }

            .scenario-container {
                grid-template-columns: 1fr;
                height: calc(100vh - 230px);
            }

            .controls {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: var(--spacing-md);
                background: var(--background);
            }

            .button-group {
                width: 100%;
                max-width: min(1200px, 100%);
                margin: 0 auto;
            }

            .button-row {
                display: flex;
                width: 100%;
                gap: var(--spacing-md);
                margin-bottom: var(--spacing-md);
            }

            .button-row .control-button {
                flex: 1;
            }

            #nextButton {
                margin-bottom: 0;
            }

            /* Next button takes full width */
            #recordButton {
                width: 100%;
                margin-top: var(--spacing-sx);
            }

            .control-button {
                width: 100%;
                flex: 1;
                white-space: nowrap;
            }

            .message {
                max-width: 85%;
            }

            .keyboard-hint {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: var(--font-size-lg);
            }

            .message {
                max-width: 90%;
                padding: var(--spacing-sm);
            }

            .controls {
                padding: var(--spacing-sm);
            }

            .button-group {
                flex-direction: column;
            }

            .control-button {
                width: 100%;
            }

            .container {
                padding-bottom: 180px;
                /* More space for stacked buttons */
            }

            #recordButton {
                height: 60px;
            }

            /* Touch Device Optimizations */
            @media (hover: none) {
                .control-button {
                    padding: var(--spacing-md);
                    min-height: 44px;
                }

                .control-button:hover {
                    transform: none;
                }
            }

            /* Safe Area Insets */
            @supports (padding: max(0px)) {
                .container {
                    padding-left: max(var(--spacing-md), env(safe-area-inset-left));
                    padding-right: max(var(--spacing-md), env(safe-area-inset-right));
                    padding-bottom: max(var(--spacing-md), env(safe-area-inset-bottom));
                }
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Voice Scenarios Training</h1>
            <p>Practice handling various scenarios through voice interactions</p>
        </header>

        <main class="scenario-container">
            <!-- Conversation Section -->
            <div class="conversation-section">
                <div id="conversation-history"></div>
            </div>

            <!-- Play Scenario Control -->
            <div class="next-controls">
                <div id="status-text">Ready to begin scenario</div>
                <button class="control-button" id="playScenario">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3" />
                    </svg>
                    Play Scenario
                </button>
            </div>
        </main>

        <!-- Fixed Bottom Navigation -->
        <div class="controls">
            <div class="button-group">
                <div class="button-row">
                    <button class="control-button" id="nextButton">
                        Next Scenario
                    </button>

                    <button class="control-button" onclick="window.location.href='/'">
                        Back to Menu
                    </button>
                </div>

                <button class="control-button" id="recordButton" disabled>
                    <div class="recording-indicator"></div>
                    Hold to Speak
                </button>
                <div class="keyboard-hint">Press and hold SPACE to speak</div>
            </div>
        </div>
    </div>


    <script>
        let sessionId = Date.now().toString();
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let currentAudio = null;
        let isLoadingScenario = false;
        let isProcessing = false;
        let currentAudioPromise = null
        let audioContext = null;
        let isAudioEnabled = false;

        const recordButton = document.getElementById('recordButton');
        const statusText = document.getElementById('status-text');
        const narratorText = document.getElementById('narrator-text');
        const characterResponse = document.getElementById('character-response');

        let audioPersistent = null;

        // Initialize event listeners
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        // Mouse events for record button
        recordButton.addEventListener('mousedown', handleRecordStart);
        recordButton.addEventListener('mouseup', handleRecordStop);
        recordButton.addEventListener('mouseleave', handleRecordStop);

        // Touch events for record button
        recordButton.addEventListener('touchstart', handleRecordStart);
        recordButton.addEventListener('touchend', handleRecordStop);
        recordButton.addEventListener('touchcancel', handleRecordStop);

        document.getElementById('playScenario').addEventListener('click', async (e) => {
            e.stopPropagation();
            if (isLoadingScenario) return;

            const playButton = document.getElementById('playScenario');
            playButton.disabled = true;

            try {
                if (!isAudioEnabled) {
                    await initializeAudioContext();
                    playButton.textContent = 'Play Scenario';
                }
                await loadScenario();
                document.getElementById('nextButton').disabled = false;
            } catch (error) {
                console.error('Error:', error);
                playButton.disabled = false;
                if (!isAudioEnabled) {
                    playButton.textContent = 'Enable Audio';
                }
            }
        });

        document.getElementById('nextButton').addEventListener('click', async function () {
            try {
                console.log('Requesting next scenario...');

                // Cancel any current processing
                cancelCurrentProcessing();

                // Reset loading flag
                isLoadingScenario = false;

                // Clear the conversation history immediately
                document.getElementById('conversation-history').innerHTML = '';

                const response = await fetch('/voice_scenarios_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        request_type: 'next_scenario'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to advance scenario: ${response.status}`);
                }

                const data = await response.json();
                console.log('Next scenario response:', data);

                if (data.completed) {
                    statusText.textContent = 'All scenarios completed!';
                    this.disabled = true;
                    recordButton.disabled = true;
                    return;
                }

                // Set status text to show loading
                statusText.textContent = 'Loading new scenario...';

                // Force a small delay to ensure UI updates
                await new Promise(resolve => setTimeout(resolve, 100));

                // Enable the play button for the new scenario
                const playButton = document.getElementById('playScenario');
                playButton.disabled = false;

                // Update status text
                statusText.textContent = 'Ready to begin new scenario';

            } catch (error) {
                console.error('Error advancing to next scenario:', error);
                statusText.textContent = 'Error loading next scenario. Please try again.';
                isLoadingScenario = false;
            }
        });

        // For mobile audio
        async function initializeAudioContext() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                await audioContext.resume();
                audioPersistent = new Audio();
                audioPersistent.preload = 'auto';
                isAudioEnabled = true;
                statusText.textContent = 'Audio enabled. Ready to begin.';
                return audioContext;
            } catch (error) {
                console.error('Audio initialization error:', error);
                statusText.textContent = 'Unable to initialize audio. Please check your device settings.';
                throw error;
            }
        }

        function handleKeyUp(e) {
            if (e.code === 'Space' && isRecording) {
                e.preventDefault();
                stopRecording();
            }
        }

        function handleKeyDown(event) {
            // Only handle spacebar
            if (event.code === 'Space' && !event.repeat && !isRecording && !recordButton.disabled) {
                event.preventDefault(); // Prevent page scrolling
                startRecording();
            }
        }

        function handleRecordStart(e) {
            e.preventDefault(); // Prevent default for both mouse and touch
            if (!isRecording && !recordButton.disabled) {
                startRecording();
                statusText.textContent = "Recording... Release to stop";
            }
        }

        function handleRecordStop(e) {
            e.preventDefault(); // Prevent default for both mouse and touch
            if (isRecording) {
                stopRecording();
                statusText.textContent = "Processing...";
            }
        }

        function appendToConversation(text, type) {
            const conversationHistory = document.getElementById('conversation-history');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const timestamp = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });

            messageDiv.innerHTML = `
        ${text}
        <div class="message-timestamp">${timestamp}</div>
    `;

            conversationHistory.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function cancelCurrentProcessing() {
            isProcessing = false;
            // Stop any current audio playback
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentAudio.src) {
                    URL.revokeObjectURL(currentAudio.src);
                }
                currentAudio = null;
            }
            // Clear any pending audio promises
            currentAudioPromise = null;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.addEventListener('dataavailable', (event) => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener('stop', () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioToServer(audioBlob);
                });

                mediaRecorder.start(1000);
                isRecording = true;
                recordButton.classList.add('recording');
                statusText.textContent = 'Recording... Release to send';

            } catch (err) {
                console.error('Error accessing microphone:', err);
                statusText.textContent = 'Error: Could not access microphone';
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                recordButton.classList.remove('recording');
                statusText.textContent = 'Processing...';
            }
        }

        async function sendAudioToServer(audioBlob) {
            try {
                // First, set up the form data for the audio transcription
                const formData = new FormData();
                formData.append('audio', audioBlob);
                formData.append('session_id', sessionId);

                console.log('Sending audio for transcription...');

                // Get transcription
                const transcribeResponse = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!transcribeResponse.ok) {
                    throw new Error('Transcription failed');
                }

                const transcribeData = await transcribeResponse.json();
                console.log('Transcribed text:', transcribeData.text);

                if (!transcribeData.text) {
                    throw new Error('No transcribed text received');
                }

                appendToConversation(transcribeData.text, 'user');

                // Now send the transcribed text to the chat endpoint
                console.log('Sending to chat endpoint...');
                const chatResponse = await fetch('/voice_scenarios_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        request_type: 'user_response',
                        message: transcribeData.text
                    })
                });

                if (!chatResponse.ok) {
                    throw new Error('Chat processing failed');
                }

                const chatData = await chatResponse.json();
                console.log('Chat response data:', chatData);

                // Show evaluation feedback
                if (chatData.feedback) {
                    statusText.textContent = chatData.feedback;
                    if (chatData.score !== undefined) {
                        statusText.textContent += ` (Score: ${(chatData.score * 100).toFixed(1)}%)`;
                    }
                }


                // Then handle the character's response
                if (chatData.character_response) {
                    appendToConversation(chatData.character_response, 'character');

                    // Play character audio if available
                    if (chatData.character_audio) {
                        try {
                            await playAudio(chatData.character_audio);
                        } catch (audioError) {
                            console.error('Error playing character audio:', audioError);
                        }
                    }
                }

                // Handle the narrator's response first
                if (chatData.narrator_message) {
                    appendToConversation(chatData.narrator_message, 'narrator');

                    // Play narrator audio if available
                    if (chatData.narrator_audio) {
                        try {
                            await playAudio(chatData.narrator_audio);
                        } catch (audioError) {
                            console.error('Error playing narrator audio:', audioError);
                        }
                    }
                }

                // Handle next scenario if needed
                if (chatData.next_scenario) {
                    setTimeout(() => {
                        statusText.textContent = 'Loading next scenario...';
                        loadScenario();
                    }, 3000);
                }

                // Enable recording for next response
                recordButton.disabled = false;

            } catch (error) {
                console.error('Error in audio processing:', error);
                statusText.textContent = 'Error processing your response. Please try again.';
                recordButton.disabled = false;
            }
        }

        function updateUI(data) {
            // Update status text with feedback if available
            if (data.feedback) {
                statusText.textContent = data.feedback;
            }

            // Update score if available
            if (data.score !== undefined) {
                const scorePercentage = (data.score * 100).toFixed(1);
                console.log(`Score: ${scorePercentage}%`);
            }

            // Enable recording button for next response
            recordButton.disabled = false;

            // Handle next scenario loading
            if (data.next_scenario) {
                console.log('Next scenario available:', data.next_scenario);
                setTimeout(() => {
                    statusText.textContent = 'Loading next scenario...';
                    loadScenario();
                }, 3000);
            }

            // Handle completion
            if (data.completed) {
                statusText.textContent = 'All scenarios completed!';
                recordButton.disabled = true;
                const nextButton = document.getElementById('nextButton');
                if (nextButton) {
                    nextButton.disabled = true;
                }
            }
        }

        async function loadScenario() {
            // Reset loading state at the start
            isLoadingScenario = false;

            try {
                isLoadingScenario = true;
                const playButton = document.getElementById('playScenario');
                playButton.disabled = true;

                // Initialize audio context
                if (!isAudioEnabled) {
                    try {
                        await initializeAudioContext();
                    } catch (audioError) {
                        // If audio initialization fails, update button to show it needs user interaction
                        playButton.textContent = 'Enable Audio';
                        playButton.disabled = false;
                        throw new Error('Audio needs to be enabled');
                    }
                }

                // Clear existing conversation
                const conversationHistory = document.getElementById('conversation-history');
                conversationHistory.innerHTML = '';

                console.log('Loading scenario for session:', sessionId);

                // Load narrator's script
                const narratorResponse = await fetch('/voice_scenarios_chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        request_type: 'narrator'
                    })
                });

                if (!narratorResponse.ok) {
                    throw new Error(`Failed to load narrator script: ${narratorResponse.status}`);
                }

                const narratorData = await narratorResponse.json();
                console.log('Narrator data received:', narratorData);

                if (narratorData.completed) {
                    statusText.textContent = 'All scenarios completed!';
                    document.getElementById('nextButton').disabled = true;
                    recordButton.disabled = true;
                    return;
                }

                if (narratorData.script) {
                    appendToConversation(narratorData.script, 'narrator');
                    if (narratorData.audio) {
                        try {
                            await playAudio(narratorData.audio);
                        } catch (audioError) {
                            console.error('Error playing narrator audio:', audioError);
                            statusText.textContent = 'Error playing audio. Please try again or check device settings.';
                        }
                    }
                }

                // Load character's initial response
                const characterResponse = await fetch('/voice_scenarios_chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        request_type: 'character'
                    })
                });

                if (!characterResponse.ok) {
                    throw new Error(`Failed to load character response: ${characterResponse.status}`);
                }

                const characterData = await characterResponse.json();
                console.log('Character data received:', characterData);

                if (characterData.script) {
                    appendToConversation(characterData.script, 'character');
                    if (characterData.audio) {
                        try {
                            await playAudio(characterData.audio);
                        } catch (audioError) {
                            console.error('Error playing character audio:', audioError);
                            statusText.textContent = 'Error playing audio. Please try again or check device settings.';
                        }
                    }
                }

                statusText.textContent = 'Ready for your response';
                recordButton.disabled = false;

                // Keep the play button disabled after playing scenario
                playButton.disabled = true;

            } catch (error) {
                console.error('Error in loadScenario:', error);
                if (error.message === 'Audio needs to be enabled') {
                    statusText.textContent = 'Please tap to enable audio on your device';
                } else {
                    statusText.textContent = `Error loading scenario: ${error.message}`;
                }
                // Only re-enable play button if there was an error in initial audio setup
                const playButton = document.getElementById('playScenario');
                if (!isAudioEnabled) {
                    playButton.disabled = false;
                }
            } finally {
                isLoadingScenario = false;
            }
        }

        async function processTranscription(text) {
            try {
                const response = await fetch('/voice_scenarios_chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        request_type: 'response',
                        message: text
                    })
                });

                if (!response.ok) throw new Error('Processing failed');

                const data = await response.json();

                // Update character response
                if (data.character_response) {
                    document.getElementById('character-response').innerHTML = data.character_response;
                }

                // Play audio response if available
                if (data.audio) {
                    try {
                        await playAudio(data.audio);
                    } catch (error) {
                        statusText.textContent = 'Error playing audio. Continuing with text only.';
                    }
                }

                updateUI(data);

            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = 'Error processing response. Please try again.';
            }
        }

        function updateUI(data) {
            if (data.feedback) {
                statusText.textContent = data.feedback;
            }

            recordButton.disabled = false;

            // If this is the end of the scenario
            if (data.next_scenario) {
                setTimeout(() => {
                    statusText.textContent = 'Loading next scenario...';
                    loadScenario();
                }, 3000); // Wait 3 seconds before loading next scenario
            }

            // If all scenarios are completed
            if (data.completed) {
                statusText.textContent = 'All scenarios completed!';
                recordButton.disabled = true;
                document.getElementById('nextButton').disabled = true;
            }
        }


        // Audio playback functions
        async function playAudio(base64Audio) {
            try {
                // Initialize audio context if needed
                if (!isAudioEnabled) {
                    await initializeAudioContext();
                }

                // Stop any currently playing audio
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    if (currentAudio.src) {
                        URL.revokeObjectURL(currentAudio.src);
                    }
                    currentAudio = null;
                }

                // Convert base64 to blob
                const audioData = atob(base64Audio);
                const arrayBuffer = new ArrayBuffer(audioData.length);
                const view = new Uint8Array(arrayBuffer);
                for (let i = 0; i < audioData.length; i++) {
                    view[i] = audioData.charCodeAt(i);
                }
                const audioBlob = new Blob([arrayBuffer], { type: 'audio/mp3' });
                const audioUrl = URL.createObjectURL(audioBlob);

                audioPersistent.src = audioUrl;

                // First attempt to play
                try {
                    // await audio.play();
                    await audioPersistent.play();
                } catch (playError) {
                    console.warn('Initial auto-play failed, attempting audio context unlock:', playError);

                    // Try to unlock audio context with user gesture
                    if (audioContext) {
                        await audioContext.resume();
                        // await audio.play();
                        await audioPersistent.play();
                    } else {
                        throw new Error('Audio context not initialized');
                    }
                }

                currentAudio = audioPersistent;

                // Set up cleanup handlers
                return new Promise((resolve, reject) => {
                    audioPersistent.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        currentAudio = null;
                        resolve();
                    };

                    audioPersistent.onerror = (error) => {
                        console.error('Audio playback error:', error);
                        URL.revokeObjectURL(audioUrl);
                        currentAudio = null;
                        reject(error);
                    };
                });

            } catch (error) {
                console.error('Audio playback error:', error);
                statusText.textContent = 'Unable to play audio. Please tap to enable audio playback.';
                throw error;
            }
        }


        // Clean up function
        function cleanupAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentAudio.src) {
                    URL.revokeObjectURL(currentAudio.src);
                }
                currentAudio = null;
            }
        }

    </script>
