<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat with Melissa | CompanionLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #000000;
            --primary-red: #FF0000;
            --background: #FFFFFF;
            --grid-color: #E5E5E5;
            --spacing: 1.5rem;
            --sidebar-width: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 24px 24px;
            z-index: -1;
            opacity: 0.4;
        }

        /* Layout styles */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            background: var(--background);
            border-right: 2px solid var(--primary-black);
            padding: var(--spacing);
            overflow-y: auto;
            height: 100vh;
            width: var(--sidebar-width);
            transition: transform 0.3s ease;
        }

        /* Sidebar Toggle Button (pull out sidebar for smaller screen)*/
        .menu-toggle {
            display: none;
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 1001;
            padding: 0.25rem 0.35rem;
            background: var(--primary-black);
            color: var(--background);
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 1rem;
            min-width: unset;
            height: auto;
        }

        .menu-toggle.active {
            transform: translateY(-50%) translateX(var(--sidebar-width));
        }

        .menu-toggle::after {
            content: '>';
            font-weight: normal;
        }

        .menu-toggle.active::after {
            content: '<';
        }

        /* Overlay for sidebar */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        .profile-header {
            margin-bottom: calc(var(--spacing) * 2);
        }

        .profile-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
            line-height: 1;
            margin-bottom: var(--spacing);
        }

        .info-section {
            display: grid;
            gap: var(--spacing);
        }

        .info-item {
            border-bottom: 1px solid var(--primary-black);
            padding-bottom: var(--spacing);
        }

        .info-label {
            text-transform: uppercase;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Chat area styles */
        .chat-area {
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            background: var(--background);
            position: relative;
            max-height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            padding: var(--spacing);
            border-bottom: 2px solid var(--primary-black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Button styles */
        .voice-button {
            background: var(--primary-black);
            color: var(--background);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .voice-button:hover {
            background: var(--primary-red);
        }

        .voice-button.recording {
            background: var(--primary-red);
        }

        /* Messages container */
        .messages-container {
            padding: var(--spacing);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
            height: 100%;
        }

        /* Message styles */
        .message {
            max-width: 70%;
            padding: 1rem;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user {
            margin-left: auto;
            background: var(--primary-black);
            color: var(--background);
        }

        .bot {
            margin-right: auto;
            border: 2px solid var(--primary-black);
        }

        .timestamp {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #666;
            margin-top: 0.25rem;
        }

        /* Rapport meter styles, made more compacted*/
        .rapport-section {
            padding: 0.75rem;
            border-bottom: 2px solid var(--primary-black);
            background: var(--background);
        }

        .rapport-title {
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        /* Metrics grid layout */
        .rapport-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 0.5rem;
        }

        /* Individual metric item styles */
        .metric-item {
            position: relative;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        /* Make labels and progress bars more compact */
        .metric-item label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .metric-item .progress {
            width: 100%;
            height: 8px;
            /* Slightly taller for better visibility */
            background-color: #E5E5E5;
            border-radius: 4px;
            overflow: hidden;
            /* Important for containing the progress bar */
            position: relative;
            /* Important for child positioning */
            display: block;
            margin-top: 0.5rem;
        }

        .metric-item .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #f75018, #e4752c);
            transition: width 0.3s ease;
            min-width: 0;
            width: 0;
            /* Start at 0 */
        }

        .metric-item .progress-text {
            display: block;
            font-size: 0.7rem;
            margin-top: 0.25rem;
            text-align: right;
        }

        .metric-item {
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .metric-item .progress {
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Tooltip styles */
        .metric-tooltip {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            width: max-content;
            max-width: 200px;
            z-index: 1000;
        }

        label:hover .metric-tooltip {
            opacity: 1;
        }

        /* Suggestions section */
        .rapport-suggestions {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #e8f5e9;
            border-radius: 6px;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .rapport-suggestions.show {
            opacity: 1;
            transform: translateY(0);
        }

        .suggestion-icon {
            font-size: 1.25rem;
        }

        .suggestion-text {
            font-size: 0.875rem;
            line-height: 1.5;
            color: #2e7d32;
        }

        /* Voice control styles */
        .voice-controls {
            border-top: 2px solid var(--primary-black);
            padding: var(--spacing);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: var(--spacing);
            align-items: center;
            background: var(--background);
        }

        .recording-status {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            display: none;
        }

        .status-indicator.recording {
            display: block;
            animation: pulse 1.5s infinite;
        }

        .status-text {
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* Audio message styles */
        .audio-message {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .play-button {
            width: 36px;
            height: 36px;
            border: 2px solid var(--primary-black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--background);
            transition: all 0.2s;
        }

        .play-button:hover {
            background: var(--primary-black);
            color: var(--background);
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: var(--grid-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: var(--primary-black);
            transition: width 0.1s linear;
        }

        /* Warning styles */
        #warning {
            position: absolute;
            bottom: 100px;
            left: var(--spacing);
            right: var(--spacing);
            background: var(--primary-red);
            color: var(--background);
            padding: 1rem;
            display: none;
            z-index: 1000;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }

        /* Feedback modal styles */
        #feedback {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 2rem;
        }

        .feedback-container {
            background: white;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            border: 2px solid var(--primary-black);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .feedback-header {
            padding: 1.5rem;
            border-bottom: 2px solid var(--primary-black);
        }

        .feedback-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .feedback-footer {
            padding: 1.5rem;
            border-top: 2px solid var(--primary-black);
        }

        #feedback-message {
            line-height: 1.6;
            font-size: 1rem;
        }

        .feedback-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--grid-color);
        }

        .feedback-button {
            width: 100%;
            background: var(--primary-black);
            color: var(--background);
            border: none;
            padding: 1rem 2rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s;
        }

        .feedback-button:hover {
            background: var(--primary-red);
        }

        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                width: var(--sidebar-width);
                transform: translateX(-100%);
                z-index: 1000;
                background: var(--background);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }

            /* Add the rapport-metrics styles here */
            .rapport-metrics {
                grid-template-columns: repeat(2, 1fr);
                /* Keep two columns */
                gap: 0.5rem;
                /* Smaller gap on mobile */
            }

            .metric-item {
                padding: 0.5rem;
                /* Even more compact on mobile */
            }

            .chat-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .voice-controls {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .message {
                max-width: 90%;
            }

            .feedback-container {
                max-width: 90%;
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                --spacing: 1rem;
            }

            .profile-title {
                font-size: 2rem;
            }

            .header-title {
                font-size: 1.25rem;
            }

            .voice-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .message {
                max-width: 95%;
                padding: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- mobile menu: @ root level-->
    <button class="menu-toggle" aria-label="Toggle Sidebar"></button>
    <div class="overlay" aria-hidden="true"></div>
    <!-- Main HTML Structure -->
    <div id="feedback">
        <div class="feedback-container">
            <div class="feedback-header">
                <h2 class="feedback-title">Session Feedback</h2>
            </div>
            <div class="feedback-content">
                <div id="feedback-message"></div>
            </div>
            <div class="feedback-footer">
                <button id="returnButton" class="feedback-button" onclick="returnToSelection()">
                    Return to Selection
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <div class="profile-header">
                <h1 class="profile-title">Melissa</h1>
            </div>
            <div class="info-section">
                <div class="info-item">
                    <div class="info-label">Age</div>
                    <div class="info-value">70</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Location</div>
                    <div class="info-value">Toronto Suburb</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Family</div>
                    <div class="info-value">Two sons abroad, has grandchildren</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Interests</div>
                    <div class="info-value">Gardening / Cooking / Reading / Television</div>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <h2 class="header-title">Voice Chat Session</h2>
                <button onclick="endChat()" class="voice-button">End Chat</button>
            </header>

            <div id="rapport-meter" class="rapport-section">
                <h3 class="rapport-title">
                    Rapport Level
                    <span id="rapport-status">Building Connection...</span>
                </h3>
                <div class="rapport-metrics">
                    <div class="metric-item">
                        <label id="empathy-label">
                            Empathy
                            <span class="metric-tooltip">Understanding and sharing feelings</span>
                        </label>
                        <div class="progress">
                            <div class="progress-bar" id="empathy-bar"></div>
                            <div class="progress-text">0%</div>
                        </div>
                    </div>

                    <div class="metric-item">
                        <label id="engagement-label">
                            Engagement
                            <span class="metric-tooltip">Active participation in conversation</span>
                        </label>
                        <div class="progress">
                            <div class="progress-bar" id="engagement-bar"></div>
                            <div class="progress-text">0%</div>
                        </div>
                    </div>

                    <div class="metric-item">
                        <label id="flow-label">
                            Flow
                            <span class="metric-tooltip">Natural conversation rhythm</span>
                        </label>
                        <div class="progress">
                            <div class="progress-bar" id="flow-bar"></div>
                            <div class="progress-text">0%</div>
                        </div>
                    </div>

                    <div class="metric-item">
                        <label id="respect-label">
                            Respect
                            <span class="metric-tooltip">Mutual understanding and courtesy</span>
                        </label>
                        <div class="progress">
                            <div class="progress-bar" id="respect-bar"></div>
                            <div class="progress-text">0%</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messages"></div>

            <div id="warning" class="warning" onclick="closeWarning()"></div>

            <div class="voice-controls">
                <div class="recording-status">
                    <div class="status-indicator" id="recordingIndicator"></div>
                    <span class="status-text" id="statusText">Click to start recording</span>
                </div>
                <button id="recordButton" class="voice-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                    </svg>
                    Start Recording
                </button>
            </div>
            </style>
            </head>

            <script>
                // Initialize variables with current audio tracking
                let mediaRecorder;
                let audioChunks = [];
                let isRecording = false;
                let currentAudio = null;
                let recordingStream = null;

                const sessionId = (() => {
                    // Try to get existing session ID from localStorage
                    const existingSession = localStorage.getItem('currentChatSession');
                    if (existingSession) {
                        return existingSession;
                    }
                    // Create new session ID if none exists
                    const newSession = Date.now().toString();
                    localStorage.setItem('currentChatSession', newSession);
                    return newSession;
                })();


                // Get DOM elements
                const recordButton = document.getElementById('recordButton');
                const recordingIndicator = document.getElementById('recordingIndicator');
                const statusText = document.getElementById('statusText');


                recordButton.removeEventListener('click', toggleRecording);

                // Add keyboard shortcut for recording
                document.addEventListener('keydown', async (event) => {
                    if (event.code === 'Space' && !isRecording) {
                        event.preventDefault();
                        await startRecording();
                    }
                });

                document.addEventListener('keyup', async (event) => {
                    if (event.code === 'Space' && isRecording) {
                        event.preventDefault();
                        await stopRecording();
                    }
                });

                function updateMetric(metricId, score) {
                    console.log(`Updating metric ${metricId} to ${score}`);
                    const bar = document.getElementById(`${metricId}-bar`);
                    if (!bar) {
                        console.error(`Progress bar not found for metric: ${metricId}`);
                        return;
                    }

                    // Ensure score is a number and clamp it between 0 and 100
                    const numericScore = Math.min(Math.max(parseFloat(score), 0), 100);
                    if (isNaN(numericScore)) {
                        console.error(`Invalid score value for ${metricId}:`, score);
                        return;
                    }

                    // Force style update
                    requestAnimationFrame(() => {
                        // Update progress bar width
                        bar.style.cssText = `width: ${numericScore}% !important`;

                        // Update progress text
                        const parent = bar.closest('.metric-item');
                        if (parent) {
                            const progressText = parent.querySelector('.progress-text');
                            if (progressText) {
                                progressText.textContent = `${Math.round(numericScore)}%`;
                            }
                        }
                    });

                    // Log the computed style to verify
                    console.log(`Set width for ${metricId}:`, bar.style.width);
                }
                function updateMetricIcon(metricId, score) {
                    updateMetric(metricId.replace('-metric', ''), score);
                }

                // Audio control functions
                function stopCurrentAudio() {
                    if (currentAudio) {
                        try {
                            currentAudio.pause();
                            currentAudio.currentTime = 0;
                            if (currentAudio.src) {
                                URL.revokeObjectURL(currentAudio.src);
                            }
                        } catch (e) {
                            console.error('Error stopping audio:', e);
                        } finally {
                            currentAudio = null;
                        }
                    }
                }

                async function playAudioResponse(base64Audio) {
                    try {
                        // Stop any currently playing audio
                        stopCurrentAudio();

                        // Convert base64 to blob
                        const audioData = atob(base64Audio);
                        const arrayBuffer = new ArrayBuffer(audioData.length);
                        const view = new Uint8Array(arrayBuffer);
                        for (let i = 0; i < audioData.length; i++) {
                            view[i] = audioData.charCodeAt(i);
                        }
                        const audioBlob = new Blob([arrayBuffer], { type: 'audio/mp3' });
                        const audioUrl = URL.createObjectURL(audioBlob);

                        // Create and configure new audio element
                        const audio = new Audio();
                        currentAudio = audio;
                        audio.preload = 'auto';
                        audio.src = audioUrl;

                        // First attempt to play
                        try {
                            await audio.play();
                        } catch (playError) {
                            console.warn('Initial auto-play failed, attempting audio context unlock:', playError);

                            // Try to unlock audio context with silent audio
                            const silentAudio = new Audio();
                            silentAudio.preload = 'auto';
                            // Base64 encoded 0.1s silent audio file
                            silentAudio.src = 'data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA';

                            try {
                                await silentAudio.play();
                                await audio.play();
                            } catch (retryError) {
                                console.error('Audio playback failed after unlock attempt:', retryError);
                                throw new Error('Failed to auto-play audio after unlock attempt');
                            }
                        }

                        // Set up cleanup handlers
                        audio.onended = () => {
                            URL.revokeObjectURL(audioUrl);
                            currentAudio = null;
                        };

                        audio.onerror = (error) => {
                            console.error('Audio playback error:', error);
                            URL.revokeObjectURL(audioUrl);
                            currentAudio = null;
                            throw error;
                        };

                    } catch (error) {
                        console.error('Audio playback failed:', error);
                        if (currentAudio) {
                            currentAudio = null;
                        }
                        throw error;
                    }
                }

                // Session management
                function getCurrentSessionId() {
                    return sessionId;
                }

                // Recording functions
                async function toggleRecording() {
                    if (!isRecording) {
                        stopCurrentAudio();
                        await startRecording();
                    } else {
                        await stopRecording();
                    }
                }

                async function startRecording() {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        recordingStream = stream;
                        mediaRecorder = new MediaRecorder(stream);
                        audioChunks = [];

                        mediaRecorder.addEventListener('dataavailable', event => {
                            audioChunks.push(event.data);
                        });

                        mediaRecorder.addEventListener('stop', () => {
                            stopRecordingStream();
                            sendAudioToServer();
                        });

                        mediaRecorder.start();
                        isRecording = true;

                        // Update UI
                        recordButton.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="4" width="12" height="16"/>
            </svg>
            Recording...
        `;
                        recordButton.classList.add('recording');
                        recordingIndicator.classList.add('recording');
                        statusText.textContent = 'Release Space to send message';

                    } catch (err) {
                        console.error('Error accessing microphone:', err);
                        showWarning('Unable to access microphone. Please ensure you have granted permission.');
                    }
                }

                function stopRecordingStream() {
                    if (recordingStream) {
                        recordingStream.getTracks().forEach(track => track.stop());
                        recordingStream = null;
                    }
                }

                async function stopRecording() {
                    if (mediaRecorder && isRecording) {
                        mediaRecorder.stop();
                        isRecording = false;

                        // Update UI
                        recordButton.innerHTML = `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            </svg>
            Hold Space to Record
        `;
                        recordButton.classList.remove('recording');
                        recordingIndicator.classList.remove('recording');
                        statusText.textContent = 'Processing...';
                    }
                }

                // Update the initial button text
                recordButton.innerHTML = `
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
    </svg>
    Hold Space to Record
`;
                statusText.textContent = 'Hold Space to record';

                // Server communication
                async function sendAudioToServer() {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob);
                    formData.append('session_id', sessionId); // Add session ID

                    try {
                        console.log('Sending audio for transcription with session ID:', sessionId);
                        const transcribeResponse = await fetch('/transcribe', {
                            method: 'POST',
                            body: formData
                        });

                        if (!transcribeResponse.ok) throw new Error('Failed to transcribe audio');

                        const transcribeData = await transcribeResponse.json();
                        console.log('Transcribed text:', transcribeData.text);

                        // Send to chat endpoint
                        console.log('Sending to chat endpoint...');
                        const chatResponse = await fetch('/voice_chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                session_id: sessionId,
                                message: transcribeData.text
                            })
                        });

                        if (!chatResponse.ok) throw new Error('Failed to process chat');

                        const chatData = await chatResponse.json();
                        console.log('Received chat response:', chatData);

                        // Play audio response immediately if available and not recording
                        if (chatData.audio && !isRecording) {
                            try {
                                await playAudioResponse(chatData.audio);
                            } catch (audioError) {
                                console.error('Error playing audio response:', audioError);
                                showWarning('Audio playback failed. Please try again.');
                            }
                        }

                        // Update chat display
                        appendMessage(transcribeData.text, 'user');
                        if (chatData.response) {
                            appendMessage(chatData.response, 'bot');
                        }

                        // Rapport data handling
                        // Rapport handling
                        if (typeof chatData.rapport_score === 'number') {
                            console.log('Received rapport score:', chatData.rapport_score);

                            // Update all metrics with the same score
                            const score = chatData.rapport_score;
                            updateMetric('empathy', score);
                            updateMetric('engagement', score);
                            updateMetric('flow', score);
                            updateMetric('respect', score);

                            // Update status based on score
                            const statusDisplay = document.getElementById('rapport-status');
                            if (statusDisplay) {
                                if (score < 30) {
                                    statusDisplay.textContent = 'Building Connection...';
                                } else if (score < 60) {
                                    statusDisplay.textContent = 'Connected';
                                } else if (score < 80) {
                                    statusDisplay.textContent = 'Strong Connection';
                                } else {
                                    statusDisplay.textContent = 'Excellent Connection!';
                                }
                            }
                        } else {
                            console.warn('No valid rapport score in response:', chatData);
                        }
                        // warnings
                        if (chatData.warning) {
                            showWarning(chatData.warning);
                        }

                        statusText.textContent = 'Press Space to start recording';

                    } catch (error) {
                        console.error('Error:', error);
                        showWarning('An error occurred. Please try again.');
                        statusText.textContent = 'Press Space to start recording';
                    }
                }

                // UI update functions
                function appendMessage(content, type) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${type}`;

                    if (type === 'user') {
                        messageDiv.innerHTML = `
                <div class="audio-message">
                    <div class="audio-controls">
                        <div class="play-button">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="5 3 19 12 5 21 5 3"/>
                            </svg>
                        </div>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
                <div class="message-text">${content}</div>
                <div class="timestamp">${getTimeString()}</div>
            `;
                    } else {
                        messageDiv.innerHTML = `
                ${content}
                <div class="timestamp">${getTimeString()}</div>
            `;
                    }

                    document.getElementById('messages').appendChild(messageDiv);
                    messageDiv.scrollIntoView({ behavior: 'smooth' });
                }

                function updateRapportMeter(score) {
                    const progressBar = document.getElementById('rapport-progress');
                    const valueDisplay = document.getElementById('rapport-value');
                    const statusDisplay = document.getElementById('rapport-status');

                    progressBar.style.width = `${score}%`;
                    valueDisplay.textContent = `${Math.round(score)}%`;

                    if (score < 30) {
                        statusDisplay.textContent = 'Building Connection...';
                    } else if (score < 60) {
                        statusDisplay.textContent = 'Connected';
                    } else if (score < 80) {
                        statusDisplay.textContent = 'Strong Connection';
                    } else {
                        statusDisplay.textContent = 'Excellent Connection!';
                    }
                }

                function showWarning(message) {
                    const warning = document.getElementById('warning');
                    if (warning) {
                        warning.textContent = message;
                        warning.style.display = 'block';
                        setTimeout(() => {
                            warning.style.display = 'none';
                        }, 3000);
                    }
                }

                // Utility functions
                function getTimeString() {
                    return new Date().toLocaleTimeString('en-US', {
                        hour12: false,
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }

                function closeWarning() {
                    document.getElementById('warning').style.display = 'none';
                }

                async function endChat() {
                    try {
                        stopCurrentAudio();
                        console.log('Starting end chat process...');
                        console.log('Using session ID:', sessionId);

                        const response = await fetch('/feedback', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                session_id: sessionId
                            })
                        });

                        const textResponse = await response.text();
                        console.log('Raw feedback response:', textResponse);

                        if (!response.ok) {
                            throw new Error(`Failed to end chat: ${response.status} ${textResponse}`);
                        }

                        const data = JSON.parse(textResponse);

                        const feedbackDiv = document.getElementById('feedback');
                        const feedbackMessageDiv = document.getElementById('feedback-message');
                        const containerDiv = document.querySelector('.container');

                        if (data.feedback && feedbackDiv && feedbackMessageDiv) {
                            const formattedFeedback = data.feedback
                                .split('\n\n')
                                .map(section => `<div class="feedback-section">${section.replace(/\n/g, '<br>')}</div>`)
                                .join('');

                            feedbackMessageDiv.innerHTML = formattedFeedback;
                            containerDiv.style.display = 'none';
                            feedbackDiv.style.display = 'flex';

                            // Clear the session after successful feedback
                            localStorage.removeItem('currentChatSession');
                        } else {
                            console.log('Redirecting to /select');
                            localStorage.removeItem('currentChatSession');
                            window.location.href = '/select';
                        }

                    } catch (error) {
                        console.error('Detailed error:', error);
                        showWarning(`Error ending chat: ${error.message}`);
                    }
                }


                // cleanup on page unload
                window.addEventListener('beforeunload', () => {
                    stopCurrentAudio();
                });

                function returnToSelection() {
                    window.location.href = '/select';
                }

                // Initialize returnButton click handler
                document.getElementById('returnButton').onclick = returnToSelection;

                // Sidebar functionality
                document.addEventListener('DOMContentLoaded', () => {
                    const menuToggle = document.querySelector('.menu-toggle');
                    const sidebar = document.querySelector('.sidebar');
                    const overlay = document.querySelector('.overlay');

                    function toggleMenu() {
                        sidebar.classList.toggle('active');
                        menuToggle.classList.toggle('active');
                        overlay.classList.toggle('active');
                        menuToggle.setAttribute('aria-expanded',
                            sidebar.classList.contains('active'));
                    }

                    menuToggle.addEventListener('click', toggleMenu);
                    overlay.addEventListener('click', toggleMenu);

                    // Close menu on escape key
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape' && sidebar.classList.contains('active')) {
                            toggleMenu();
                        }
                    });
                });
            </script>
