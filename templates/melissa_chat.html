<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Melissa | CompanionLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #000000;
            --primary-red: #FF0000;
            --background: #FFFFFF;
            --grid-color: #E5E5E5;
            --spacing: 1.5rem;
            --sidebar-width: 300px;

            /* Rapport meter colors */
            --rapport-low: #f8c5ad;
            --rapport-medium: #f99d73;
            --rapport-high: #f97a40;
            --rapport-excellent: #f54e00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: var(--background);
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 24px 24px;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--background);
            border-right: 2px solid var(--primary-black);
            padding: var(--spacing);
            overflow-y: auto;
            height: 100vh;
        }

        .profile-header {
            margin-bottom: calc(var(--spacing) * 2);
        }

        .profile-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
            line-height: 1;
            margin-bottom: var(--spacing);
        }

        .info-section {
            display: grid;
            gap: var(--spacing);
        }

        .info-item {
            border-bottom: 1px solid var(--primary-black);
            padding-bottom: var(--spacing);
        }

        .info-label {
            text-transform: uppercase;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--background);
        }

        .chat-header {
            padding: var(--spacing);
            border-bottom: 2px solid var(--primary-black);
            display: grid;
            grid-template-columns: auto 300px auto;
            align-items: center;
            gap: 2rem;
        }

        .header-rapport {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex-grow: 1;
            max-width: 300px;
            min-width: 150px;
        }

        .header-rapport-label {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .header-rapport-bar {
            height: 24px;
            background: #f3f4f6;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--primary-black);
        }

        .header-rapport-bar .bar-fill {
            height: 100%;
            width: 0;
            background: #efa07a;
            transition: width 0.3s ease;
        }

        .header-rapport-bar .bar-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.875rem;
            font-weight: 500;
        }



        /* Metric Icons Section */
        .metric-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            padding: 1rem var(--spacing);
            border-bottom: 2px solid var(--primary-black);
            background: var(--background);
        }

        .metric-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .metric-item label {
            font-weight: 500;
            font-size: 0.875rem;
        }

        .progress {
            height: 24px;
            background: #f3f4f6;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--primary-black);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #efa07a;
            transition: width 0.5s ease;
        }

        .progress-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--primary-black);
        }

        /* Media queries for metric container */
        @media (max-width: 768px) {
            .metric-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .metric-container {
                grid-template-columns: 1fr;
            }
        }


        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: var(--spacing);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user {
            margin-left: auto;
            background: var(--primary-black);
            color: var(--background);
        }

        .bot {
            margin-right: auto;
            border: 2px solid var(--primary-black);
        }

        /* Input Area */
        .input-area {
            border-top: 2px solid var(--primary-black);
            padding: var(--spacing);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: var(--spacing);
            background: var(--background);
        }

        textarea {
            border: 2px solid var(--primary-black);
            padding: 0.75rem;
            font-size: 1rem;
            resize: none;
            min-height: 45px;
        }

        button {
            background: var(--primary-black);
            color: var(--background);
            border: none;
            padding: 0 2rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-red);
        }


        /* Utility Classes */
        .warning {
            position: fixed;
            bottom: 100px;
            left: calc(var(--sidebar-width) + var(--spacing));
            right: var(--spacing);
            background: var(--primary-red);
            color: var(--background);
            padding: 1rem;
            display: none;
            z-index: 1000;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }

        #feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--background);
            padding: calc(var(--spacing) * 2);
            border: 2px solid var(--primary-black);
            text-align: center;
            display: none;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .warning {
                left: var(--spacing);
            }
        }


        /*typing indicator */
        .typing-indicator {
            max-width: 70%;
            margin-right: auto;
            padding: 1rem;
            border: 2px solid var(--primary-black);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-black);
            border-radius: 50%;
            opacity: 0.3;
            animation: typingAnimation 1s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-header">
                <h1 class="profile-title">Melissa</h1>
            </div>
            <div class="info-section">
                <div class="info-item">
                    <div class="info-label">Age</div>
                    <div class="info-value">70</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Location</div>
                    <div class="info-value">Toronto Suburb</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Family</div>
                    <div class="info-value">Two sons abroad, has grandchildren</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Interests</div>
                    <div class="info-value">Gardening / Cooking / Reading / Television</div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <div class="header-left">
                    <h2 class="header-title">Chat Session</h2>
                </div>
                <div class="header-rapport">
                    <div class="header-rapport-label">Overall Rapport</div>
                    <div class="header-rapport-bar">
                        <div class="bar-fill" id="header-rapport"></div>
                        <span class="bar-text">0%</span>
                    </div>
                </div>
                <button onclick="endChat()">End Chat</button>
            </header>

            <!-- Metric Icons -->
            <div class="metric-container">
                <div class="metric-item">
                    <label id="empathy-label"> Empathy</label>
                    <div class="progress" role="progressbar" aria-labelledby="empathy-label" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="empathy-bar"></div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>

                <div class="metric-item">
                    <label id="engagement-label"> Engagement</label>
                    <div class="progress" role="progressbar" aria-labelledby="engagement-label" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="engagement-bar"></div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>

                <div class="metric-item">
                    <label id="flow-label"> Flow</label>
                    <div class="progress" role="progressbar" aria-labelledby="flow-label" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="flow-bar"></div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>

                <div class="metric-item">
                    <label id="respect-label"> Respect</label>
                    <div class="progress" role="progressbar" aria-labelledby="respect-label" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="respect-bar"></div>
                        <span class="progress-text">0%</span>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messages"></div>

            <!-- Warning Message -->
            <div id="warning" class="warning" onclick="closeWarning()"></div>

            <!-- Input Area -->
            <div class="input-area">
                <textarea id="message" placeholder="Type your message..."
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </main>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback">
        <h2>Session Feedback</h2>
        <p id="feedback-message"></p>
        <button onclick="window.location.href='/'">Return</button>
    </div>

    <script>
        const sessionId = Date.now().toString();
        const messagesContainer = document.getElementById('messages');

        function getTimeString() {
            return new Date().toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updateMetric(metricId, score) {
            const bar = document.getElementById(`${metricId}-bar`);
            const progress = bar.parentElement;
            const text = progress.querySelector('.progress-text');

            bar.style.width = `${score}%`;
            text.textContent = `${score}%`;
            progress.setAttribute('aria-valuenow', score);
        }

        // Replace existing updateMetricIcon function with:
        function updateMetricIcon(metricId, score) {
            updateMetric(metricId.replace('-metric', ''), score);
        }

        function updateRapportBar(score) {
            const headerBar = document.getElementById('header-rapport');
            const barText = headerBar.nextElementSibling;

            if (headerBar) {
                headerBar.style.width = `${score}%`;
                barText.textContent = `${score.toFixed(3)}%`;
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();

            if (!message) return;

            appendMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                console.log("Received data:", data);

                if (data.error) {
                    document.getElementById('warning').innerText = data.error;
                    document.getElementById('warning').style.display = 'block';
                    return;
                }

                if (data.response) {
                    appendMessage(data.response, 'bot');
                }

                if (data.warning) {
                    document.getElementById('warning').innerText = data.warning;
                    document.getElementById('warning').style.display = 'block';
                } else {
                    document.getElementById('warning').style.display = 'none';
                }

                if (data.rapport_data) {
                    // Update metrics icons
                    updateMetricIcon('empathy', data.rapport_data.metrics.empathy);
                    updateMetricIcon('engagement', data.rapport_data.metrics.engagement);
                    updateMetricIcon('flow', data.rapport_data.metrics.flow);
                    updateMetricIcon('respect', data.rapport_data.metrics.respect);

                    // Update rapport bar
                    updateRapportBar(data.rapport_data.overall);
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('warning').innerText = 'An error occurred while sending the message.';
                document.getElementById('warning').style.display = 'block';
            }
        }

        // Function to split messages into natural chunks
        function splitMessage(message) {
            // Split on sentence endings followed by a space or end of string
            const sentences = message.match(/[^.!?]+[.!?]+(\s|$)/g) || [message];

            // Combine sentences into natural chunks (2-3 sentences per message)
            const chunks = [];
            let currentChunk = '';

            for (let i = 0; i < sentences.length; i++) {
                const sentence = sentences[i].trim();

                if (!currentChunk) {
                    currentChunk = sentence;
                } else if (currentChunk.length + sentence.length < 150) {
                    // Combine sentences if the total length is reasonable
                    currentChunk += ' ' + sentence;
                } else {
                    // Start a new chunk if the current one is getting too long
                    chunks.push(currentChunk);
                    currentChunk = sentence;
                }
            }

            // Add the last chunk if there is one
            if (currentChunk) {
                chunks.push(currentChunk);
            }

            return chunks;
        }

        function createTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    `;
            return indicator;
        }


        function appendMessage(content, type) {
            if (type === 'bot') {
                const chunks = splitMessage(content);

                chunks.forEach((chunk, index) => {
                    // Show typing indicator before each chunk
                    setTimeout(() => {
                        const indicator = createTypingIndicator();
                        messagesContainer.appendChild(indicator);
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;

                        // After 1.5s, remove indicator and show the message
                        setTimeout(() => {
                            messagesContainer.removeChild(indicator);
                            const messageDiv = document.createElement('div');
                            messageDiv.className = `message ${type}`;
                            messageDiv.innerHTML = `
                        ${chunk}
                        <div class="timestamp">${getTimeString()}</div>
                    `;
                            messagesContainer.appendChild(messageDiv);
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }, 1500);
                    }, index * 3000); // 3 second total delay between chunks (1.5s typing + 1.5s message)
                });
            } else {
                // User messages remain unchanged
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.innerHTML = `
            ${content}
            <div class="timestamp">${getTimeString()}</div>
        `;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        async function endChat() {
            try {
                const response = await fetch('/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();
                document.getElementById('feedback-message').innerText = data.feedback || 'No feedback available.';
                document.getElementById('feedback').style.display = 'block';
                document.querySelector('.container').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function closeWarning() {
            document.getElementById('warning').style.display = 'none';
        }

        document.getElementById('message').focus();
    </script>
</body>

</html>
