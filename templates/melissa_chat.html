<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Melissa | CompanionLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #000000;
            --primary-red: #FF0000;
            --background: #FFFFFF;
            --grid-color: #E5E5E5;
            --spacing: 1.5rem;
            --sidebar-width: 300px;

            /* Rapport meter colors */
            --rapport-low: #f8c5ad;
            --rapport-medium:#f99d73;
            --rapport-high: #f97a40;
            --rapport-excellent: #f54e00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: var(--background);
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 24px 24px;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Sidebar Styles */
        .sidebar {
            background: var(--background);
            border-right: 2px solid var(--primary-black);
            padding: var(--spacing);
            overflow-y: auto;
            height: 100vh;
        }

        .profile-header {
            margin-bottom: calc(var(--spacing) * 2);
        }

        .profile-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
            line-height: 1;
            margin-bottom: var(--spacing);
        }

        .info-section {
            display: grid;
            gap: var(--spacing);
        }

        .info-item {
            border-bottom: 1px solid var(--primary-black);
            padding-bottom: var(--spacing);
        }

        .info-label {
            text-transform: uppercase;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--background);
        }

        .chat-header {
            padding: var(--spacing);
            border-bottom: 2px solid var(--primary-black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Metric Icons Section */
        .metric-icons {
            display: flex;
            justify-content: space-between;
            padding: 1rem var(--spacing);
            border-bottom: 2px solid var(--primary-black);
            background: var(--background);
        }

        .metric-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            min-width: 100px;
        }

        .metric-icon svg {
            width: 28px;
            height: 28px;
            transition: all 0.3s ease;
        }

        .metric-label {
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            padding: var(--spacing);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user {
            margin-left: auto;
            background: var(--primary-black);
            color: var(--background);
        }

        .bot {
            margin-right: auto;
            border: 2px solid var(--primary-black);
        }

        /* Input Area */
        .input-area {
            border-top: 2px solid var(--primary-black);
            padding: var(--spacing);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: var(--spacing);
            background: var(--background);
        }

        textarea {
            border: 2px solid var(--primary-black);
            padding: 0.75rem;
            font-size: 1rem;
            resize: none;
            min-height: 45px;
        }

        button {
            background: var(--primary-black);
            color: var(--background);
            border: none;
            padding: 0 2rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-red);
        }

        /* Score States */
        .metric-icon {
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        .metric-icon svg {
            width: 28px;
            height: 28px;
            stroke: currentColor;
            fill: none;
        }

        /* Make sure these are targeting both the icon and its SVG */
        .metric-icon.score-low,
        .metric-icon.score-low svg {
            color: var(--rapport-low);
            opacity: 0.5;
        }

        .metric-icon.score-medium,
        .metric-icon.score-medium svg {
            color: var(--rapport-medium);
            opacity: 0.7;
        }

        .metric-icon.score-high,
        .metric-icon.score-high svg {
            color: var(--rapport-high);
            opacity: 0.85;
        }

        .metric-icon.score-excellent,
        .metric-icon.score-excellent svg {
            color: var(--rapport-excellent);
            opacity: 1;
        }

        /* Base icon styles */
        .metric-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            min-width: 100px;
            transition: color 0.3s ease, opacity 0.3s ease;
        }

        .metric-icon svg {
            width: 28px;
            height: 28px;
            stroke: currentColor;
            fill: none;
            transition: all 0.3s ease;
        }

        /* Animation */
        @keyframes scorePulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .score-changed {
            animation: scorePulse 0.5s ease;
        }

        /* Utility Classes */
        .warning {
            position: fixed;
            bottom: 100px;
            left: calc(var(--sidebar-width) + var(--spacing));
            right: var(--spacing);
            background: var(--primary-red);
            color: var(--background);
            padding: 1rem;
            display: none;
            z-index: 1000;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }

        #feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--background);
            padding: calc(var(--spacing) * 2);
            border: 2px solid var(--primary-black);
            text-align: center;
            display: none;
            z-index: 1001;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .warning {
                left: var(--spacing);
            }
        }

        /* Rapport Progress Bar */
        .rapport-bar {
            margin-top: 0.5rem;
        }

        .bar-container {
            height: 8px;
            background: #f3f4f6;
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .bar-fill[data-stage="initial"] {
            background: var(--rapport-low);
        }

        .bar-fill[data-stage="building"] {
            background: var(--rapport-medium);
        }

        .bar-fill[data-stage="connected"] {
            background: var(--rapport-high);
        }

        .bar-stages {
            display: flex;
            justify-content: space-between;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile-header">
                <h1 class="profile-title">Melissa</h1>
            </div>
            <div class="info-section">
                <div class="info-item">
                    <div class="info-label">Age</div>
                    <div class="info-value">70</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Location</div>
                    <div class="info-value">Toronto Suburb</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Family</div>
                    <div class="info-value">Two sons abroad, has grandchildren</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Interests</div>
                    <div class="info-value">Gardening / Cooking / Reading / Television</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Rapport Progress</div>
                    <div class="rapport-bar">
                        <div class="bar-container">
                            <div class="bar-fill" id="sidebar-rapport"></div>
                        </div>
                        <div class="bar-stages">
                            <span class="stage">Initial</span>
                            <span class="stage">Building</span>
                            <span class="stage">Connected</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <h2 class="header-title">Chat Session</h2>
                <button onclick="endChat()">End Chat</button>
            </header>

            <!-- Metric Icons -->
            <div class="metric-icons">
                <!-- Empathy -->
                <div class="metric-icon" id="empathy-metric">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    <span class="metric-label">Empathy</span>
                </div>

                <!-- Engagement -->
                <div class="metric-icon" id="engagement-metric">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <span class="metric-label">Engagement</span>
                </div>

                <!-- Flow -->
                <div class="metric-icon" id="flow-metric">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                    </svg>
                    <span class="metric-label">Flow</span>
                </div>

                <!-- Respect -->
                <div class="metric-icon" id="respect-metric">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    <span class="metric-label">Respect</span>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messages"></div>

            <!-- Warning Message -->
            <div id="warning" class="warning" onclick="closeWarning()"></div>

            <!-- Input Area -->
            <div class="input-area">
                <textarea id="message" placeholder="Type your message..."
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </main>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback">
        <h2>Session Feedback</h2>
        <p id="feedback-message"></p>
        <button onclick="window.location.href='/'">Return</button>
    </div>

    <script>
        const sessionId = Date.now().toString();
        const messagesContainer = document.getElementById('messages');

        function getTimeString() {
            return new Date().toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updateMetricIcon(metricId, score) {
            console.log(`Updating ${metricId} with score ${score}`);
            const icon = document.getElementById(`${metricId}-metric`);
            if (!icon) {
                console.error(`Metric icon ${metricId} not found`);
                return;
            }

            // Remove old classes
            icon.classList.remove('score-low', 'score-medium', 'score-high', 'score-excellent');

            // Add new class based on score
            if (score >= 80) {
                icon.classList.add('score-excellent');
            } else if (score >= 60) {
                icon.classList.add('score-high');
            } else if (score >= 40) {
                icon.classList.add('score-medium');
            } else {
                icon.classList.add('score-low');
            }

            // Add animation
            icon.classList.add('score-changed');
            setTimeout(() => {
                icon.classList.remove('score-changed');
            }, 500);
        }

        function updateRapportBar(score) {
            const barFill = document.getElementById('sidebar-rapport');
            if (barFill) {
                barFill.style.width = `${score}%`;

                // Update stage and color
                if (score >= 80) {
                    barFill.dataset.stage = "connected";
                } else if (score >= 40) {
                    barFill.dataset.stage = "building";
                } else {
                    barFill.dataset.stage = "initial";
                }
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();

            if (!message) return;

            appendMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();
                console.log("Received data:", data);

                if (data.error) {
                    document.getElementById('warning').innerText = data.error;
                    document.getElementById('warning').style.display = 'block';
                    return;
                }

                if (data.response) {
                    appendMessage(data.response, 'bot');
                }

                if (data.warning) {
                    document.getElementById('warning').innerText = data.warning;
                    document.getElementById('warning').style.display = 'block';
                } else {
                    document.getElementById('warning').style.display = 'none';
                }

                if (data.rapport_data) {
                    // Update metrics icons
                    updateMetricIcon('empathy', data.rapport_data.metrics.empathy);
                    updateMetricIcon('engagement', data.rapport_data.metrics.engagement);
                    updateMetricIcon('flow', data.rapport_data.metrics.flow);
                    updateMetricIcon('respect', data.rapport_data.metrics.respect);

                    // Update rapport bar
                    updateRapportBar(data.rapport_data.overall);
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('warning').innerText = 'An error occurred while sending the message.';
                document.getElementById('warning').style.display = 'block';
            }
        }

        function appendMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                ${content}
                <div class="timestamp">${getTimeString()}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function endChat() {
            try {
                const response = await fetch('/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();
                document.getElementById('feedback-message').innerText = data.feedback || 'No feedback available.';
                document.getElementById('feedback').style.display = 'block';
                document.querySelector('.container').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function closeWarning() {
            document.getElementById('warning').style.display = 'none';
        }

        document.getElementById('message').focus();
    </script>
</body>

</html>
