<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Melissa | CompanionLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-black: #000000;
            --primary-red: #FF0000;
            --background: #FFFFFF;
            --grid-color: #E5E5E5;
            --spacing: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 24px 24px;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            overflow: hidden;
        }

        .sidebar {
            background: var(--background);
            border-right: 2px solid var(--primary-black);
            padding: var(--spacing);
            overflow-y: auto;
        }

        .profile-header {
            margin-bottom: calc(var(--spacing) * 2);
        }

        .profile-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
            line-height: 1;
            margin-bottom: var(--spacing);
        }

        .info-section {
            display: grid;
            gap: var(--spacing);
        }

        .info-item {
            border-bottom: 1px solid var(--primary-black);
            padding-bottom: var(--spacing);
        }

        .info-label {
            text-transform: uppercase;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1rem;
            line-height: 1.5;
        }

        .chat-area {
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            background: var(--background);
            position: relative;
            max-height: 100vh;
            overflow: hidden;
        }

        .chat-header {
            padding: var(--spacing);
            border-bottom: 2px solid var(--primary-black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        .rapport-section {
            padding: 1rem;
            border-bottom: 2px solid var(--primary-black);
            background: var(--background);
            max-width: 600px; 
        }


        .rapport-title {
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .rapport-metrics {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .meter-row {
            display: flex;
            align-items: center;
            gap: 0.5rem; 
            margin-bottom: 0.5rem; 
        }

        .meter-label {
            width: 100px; 
            font-weight: 500;
            font-size: 0.875rem; 
        }

        .meter-bar {
            flex: 1;
            height: 10px; 
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .meter-progress {
            height: 100%;
            width: 0%;
            background-color: #2563eb;
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .meter-value {
            width: 40px; 
            text-align: right;
            font-weight: 500;
            font-size: 0.875rem; 
        }

        .messages-container {
            padding: var(--spacing);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing);
            height: 100%;
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user {
            margin-left: auto;
            background: var(--primary-black);
            color: var(--background);
        }

        .bot {
            margin-right: auto;
            border: 2px solid var(--primary-black);
        }

        .timestamp {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #666;
            margin-top: 0.25rem;
        }

        .input-area {
            border-top: 2px solid var(--primary-black);
            padding: var(--spacing);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: var(--spacing);
        }

        textarea {
            border: 2px solid var(--primary-black);
            padding: 0.75rem;
            font-size: 1rem;
            resize: none;
            min-height: 45px;
        }

        button {
            background: var(--primary-black);
            color: var(--background);
            border: none;
            padding: 0 2rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-red);
        }

        .warning {
            position: absolute;
            bottom: 100px;
            left: var(--spacing);
            right: var(--spacing);
            background: var(--primary-red);
            color: var(--background);
            padding: 1rem;
            display: none;
            z-index: 1000; /* Make sure it's above other elements */
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
        }

        #feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--background);
            padding: calc(var(--spacing) * 2);
            border: 2px solid var(--primary-black);
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .chat-area {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile-header">
                <h1 class="profile-title">Melissa</h1>
            </div>

            <div class="info-section">
                <div class="info-item">
                    <div class="info-label">Age</div>
                    <div class="info-value">70</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Location</div>
                    <div class="info-value">Toronto Suburb</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Family</div>
                    <div class="info-value">Two sons abroad, has grandchildren</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Interests</div>
                    <div class="info-value">Gardening / Cooking / Reading / Television</div>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <h2 class="header-title">Chat Session</h2>
                <button onclick="endChat()">End Chat</button>
            </header>

            <div id="rapport-meter" class="rapport-section">
                <h3 class="rapport-title">Rapport Building Progress</h3>
                <div class="rapport-metrics">
                    <div class="meter-row">
                        <span class="meter-label">Rapport</span>
                        <div class="meter-bar">
                            <div id="rapport-progress" class="meter-progress" style="background-color: #3b82f6"></div>
                        </div>
                        <span id="rapport-value" class="meter-value">0%</span>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messages"></div>

            <div id="warning" class="warning" onclick="closeWarning()"></div>

            <div class="input-area">
                <textarea 
                    id="message" 
                    placeholder="Type your message..." 
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }">
                </textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </main>
    </div>

    <div id="feedback">
        <h2>Session Feedback</h2>
        <p id="feedback-message"></p>
        <button onclick="window.location.href='/'">Return</button>
    </div>

    <script>
        const sessionId = Date.now().toString();
        const messagesContainer = document.getElementById('messages');
        
        const scores = {
            empathy: 0,
            engagement: 0,
            listening: 0
        };

        function getTimeString() {
            return new Date().toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function updateRapportMeter(message) {
            const text = message.toLowerCase();
    
            // Update empathy score (showing understanding of feelings)
            if (text.includes("understand") || 
                text.includes("must be") || 
                text.includes("feel") || 
                text.includes("emotion") || 
                text.includes("difficult")) {
                scores.empathy = Math.min(100, scores.empathy + 10);
            }
    
            // Update engagement score (showing interest and participation)
            if (text.includes("?") || 
                text.length > 50 || 
                text.includes("tell me more") || 
                text.includes("interesting") || 
                text.includes("what about")) {
                scores.engagement = Math.min(100, scores.engagement + 8);
            }
    
            // Update active listening score (reflecting and acknowledging)
            if (text.includes("sounds like") || 
                text.includes("you mentioned") || 
                text.includes("i hear") || 
                text.includes("what you're saying") || 
                text.includes("it seems") || 
                text.includes("you mean")) {
                scores.listening = Math.min(100, scores.listening + 12);
            }
    
            // Update the UI
            for (const [key, value] of Object.entries(scores)) {
                document.getElementById(`${key}-progress`).style.width = `${value}%`;
                document.getElementById(`${key}-value`).textContent = `${value}%`;
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
    
            if (!message) return;

            appendMessage(message, 'user');
            messageInput.value = '';

            try {
                console.log("Sending message:", message);
        
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message, 
                        session_id: sessionId 
                    })
                });

                const data = await response.json();
                console.log("Received response:", data);

                if (data.error) {
                    console.error("Error from server:", data.error);
                    document.getElementById('warning').innerText = data.error;
                    document.getElementById('warning').style.display = 'block';
                    return;
                }

                if (data.response) {
                    appendMessage(data.response, 'bot');
                }

                if (data.warning) {
                    document.getElementById('warning').innerText = data.warning;
                    document.getElementById('warning').style.display = 'block';
                } else {
                    document.getElementById('warning').style.display = 'none';
                }

                // Update rapport score if available
                if (data.rapport_score !== undefined) {
                    document.getElementById('rapport-progress').style.width = `${data.rapport_score}%`;
                    document.getElementById('rapport-value').textContent = `${data.rapport_score}%`;
                }

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('warning').innerText = 'An error occurred while sending the message.';
                document.getElementById('warning').style.display = 'block';
            }
        }

        function appendMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                ${content}
                <div class="timestamp">${getTimeString()}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function endChat() {
            try {
                const response = await fetch('/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: sessionId })
                });

                const data = await response.json();
                document.getElementById('feedback-message').innerText = data.feedback || 'No feedback available.';
                document.getElementById('feedback').style.display = 'block';
                document.querySelector('.container').style.display = 'none';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function closeWarning() {
            document.getElementById('warning').style.display='none';
        }

        document.getElementById('message').focus();
    </script>
</body>
</html>
